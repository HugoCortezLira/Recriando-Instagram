<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../img/instragram-celular.png" alt="Imagem do celular com o instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../img/instragram-logo.png" class="instagram-logo" alt="Nome instagram">
                <div class="profile-photo">
                    <img src="../img/perfil-instagram.png" alt="Foto de perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continue como hugo.vitorino</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é hugo.vitorino?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
